  <script>
    function ocultar() {
      $('#sidebar').toggleClass('active');
    }
    function pass() {
      $('.toggle-password').toggleClass("fa-eye fa-eye-slash");
      var input = $('#password');
      if (input.attr("type") == "password") {
        input.attr("type", "text");
      } else {
        input.attr("type", "password");
      }
    }
  </script>
