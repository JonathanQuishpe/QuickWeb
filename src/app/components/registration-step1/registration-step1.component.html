<div id="personal-details" [formGroup]="regForm">
  <div class="form-group col-md-12" formGroupName="infoPro">
    <label>Alias*</label>
    <input type="text" class="form-control" formControlName="alias">
  </div>
  <div class="form-group col-md-12" formGroupName="infoPro">
    <label>Descripcion</label>
    <textarea type="text" class="form-control" formControlName="descripcion"></textarea>
  </div>
  <div class="form-group col-md-8" formGroupName="infoPro">
    <label>Celular*</label>
    <input type="text" class="form-control" formControlName="celular" numbersOnly maxlength="10" minlength="10">
  </div>
  <div class="form-group col-md-8" formGroupName="infoPro">
    <label>Convencional*</label>
    <input type="text" class="form-control" formControlName="convencional" numbersOnly maxlength="7" minlength="7">
  </div>
  <div class="form-group col-md-8" formGroupName="infoPro">
    <label>Imagen*</label>
    <input type="file" class="form-control" formControlName="imagen" (change)="imageSelected($event)">
  </div>


</div>
<br />
<button matStepperNext (click)="step1Submitted()" class="btn btn-primary">Siguiente</button>
