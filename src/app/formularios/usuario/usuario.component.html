<div class="wrapper">
    <!--<app-side></app-side>-->
    <div id="content">
        <app-nav></app-nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <mat-tab-group>
                        <mat-tab label="Iniciar Sesión">
                            <mat-card>
                                <mat-card-content>
                                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                                        <h5>Iniciar Sesión</h5>
                                        <mat-form-field class="full-width-input">
                                            <input matInput placeholder="Correo electrónico" formControlName="email"
                                                required type="email">
                                            <mat-error>
                                                Correo electrónico inválido
                                            </mat-error>
                                        </mat-form-field>
                                        <mat-form-field class="full-width-input">
                                            <input matInput placeholder="Contraseña" formControlName="password" required
                                                [type]="showPassowrd ? 'text' : 'password'">
                                            <button type="button" (click)="togglePassoword()" mat-button matSuffix
                                                mat-icon-button>
                                                <mat-icon>{{passwordToggleIcon}}</mat-icon>
                                            </button>
                                            <mat-error>
                                                Contraseña requerida
                                            </mat-error>
                                        </mat-form-field>
                                        <button mat-raised-button color="primary">Iniciar</button><br>
                                        <a routerLink="/forgot">Olvide mi contraseña</a>
                                    </form>
                                </mat-card-content>
                            </mat-card>
                        </mat-tab>
                        <mat-tab label="Registrarse">
                            <mat-card>
                                <mat-card-content>
                                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                                        <h5>Registrarse</h5>
                                        <mat-form-field class="full-width-input">
                                            <input matInput placeholder="Nombres" formControlName="names" required
                                                type="text" letterOnly>
                                            <mat-error>
                                                Nombres requeridos
                                            </mat-error>
                                        </mat-form-field>
                                        <mat-form-field class="full-width-input">
                                            <input matInput placeholder="Apellidos" formControlName="lastnames" required
                                                type="text" letterOnly>
                                            <mat-error>
                                                Apellidos requeridos
                                            </mat-error>
                                        </mat-form-field>
                                        <mat-form-field class="full-width-input">
                                            <input matInput placeholder="Usuario" formControlName="user" required
                                                type="text">
                                            <mat-error>
                                                Usuario requerido
                                            </mat-error>
                                        </mat-form-field>
                                        <mat-form-field class="full-width-input">
                                            <input matInput placeholder="Correo electrónico" formControlName="email"
                                                required type="email">
                                            <mat-error>
                                                Correo electrónico requerido
                                            </mat-error>
                                        </mat-form-field>
                                        <mat-form-field class="full-width-input">
                                            <input matInput placeholder="Contraseña" formControlName="password" required
                                                type="password">
                                            <mat-error>
                                                Contraseña requerida
                                            </mat-error>
                                        </mat-form-field>
                                        <button mat-raised-button color="primary">Registrar</button>
                                    </form>
                                </mat-card-content>
                            </mat-card>
                        </mat-tab>
                    </mat-tab-group>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
