<div class="wrapper">
  <div id="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <mat-card>
            <mat-card-content>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h5>Iniciar Sesión Administración</h5>
                <mat-form-field class="full-width-input">
                  <input matInput placeholder="Usuario" formControlName="usuario" required type="email">
                  <mat-error>
                    Usuario requerido
                  </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                  <input matInput placeholder="Contraseña" formControlName="pass" required type="password">
                  <mat-error>
                    Contraseña requerida
                  </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Ingresar</button><br><br>
                <small>Si olvidaste tu contraseña de administración
                  ponte en contacto con nosostros info@qckservice.com
                  y solventaremos tus inconvenientes.
                </small>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col-2"></div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
</div>
