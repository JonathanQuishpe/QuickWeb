<app-menu></app-menu>
<br>
<div id="content">
  <div class="container-fluid">
    <h2>Asignar categoría</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#agregar" role="tab" aria-controls="profile"
          aria-selected="true">Ingresar</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="agregar" role="tabpanel" aria-labelledby="profile-tab">
        <nb-card>
          <nb-card-header>
            <h5>Asignar Categoría a Profesional</h5>
            </nb-card-header>
          <nb-card-body><br>
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                <form [formGroup]="asignarForm" (ngSubmit)="guardar()">
                  <div class="form-group">
                    <label>Proveedores</label>
                    <select class="form-control" formControlName="id">
                      <option *ngFor="let pro of proveedor" value="{{pro.id}}">{{pro.nombres}} {{pro.apellidos}}
                      </option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Categorías</label>
                    <select class="form-control" formControlName="pro">
                      <option *ngFor="let cuenta of cuentasDisponibles" value="{{cuenta.id}}">{{cuenta.nombre}}
                      </option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-success btn-block">Guardar</button>
                </form>
              </div>
              <div class="col-md-4"></div>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
</div>
